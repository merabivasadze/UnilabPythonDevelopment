{% extends "base.html" %}
{% block content %}
<div class="container" align="center">
  <h1>ჩემი არაოთხფეხა მეგობრები და რიჩი</h1>
</div>

<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../static/Craig_3.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <a href="{{ url_for('about', pet='craig') }}">
          <h4 style="color: black">კრეგი</h4>
        </a>
        <p style="color: black">ის ცხოველი რომლის გამოც მემეგობრებიან ხოლმე, ან პირიქით აღარ მემეგობრებიან</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../static/Raava_Vaatu.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <a href="{{ url_for('about', pet='snails') }}">
          <h4 style="color: white">გიგანტური აგრიკული ლოკოკინები</h4>
        </a>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../static/Richard_1.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <a href="{{ url_for('about', pet='richard') }}">
          <h4 style="color: white">რიჩარდი</h4>
        </a>
      </div>
    </div>

    <div class="carousel-item">
        <img src="../static/Rezo.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        <a href="{{ url_for('about', pet='rezo') }}">
          <h4 style="color: white">რეზო</h4>
        </a>
      </div>
    </div>

    <div class="carousel-item">
      <img src="../static/Rosha_3.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <a href="{{ url_for('about', pet='rosha') }}">
          <h4 style="color: white">როშა</h4>
        </a>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>
{% endblock %}
