<!DOCTYPE html>
<html lang="en">
{% from "macros.html" import nav_link with context %}.
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="planet/svg" href="{{ url_for('static', filename = 'icon.svg') }}">
    <meta name="author" content="Mariam Kvantaliani">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">
    <title>Manga Planet</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
            <a class="navbar-brand" href="{{url_for('home')}}">Manga Planet</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        {{ nav_link('home', 'Home') }}
                    </li>
                    <li class="nav-item active">
                        {{ nav_link('book', 'Books') }}
                    </li>
                    <li class="nav-item active">
                        {{ nav_link('image', 'Images') }}
                    </li>
                    <li class="nav-item active">
                        {{ nav_link('registration', 'Registration') }}
                    </li>
                </ul>
    
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-dark" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <main role="main" class="inner cover">
           
            {% block content %}
            <div class="container">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="https://static0.cbrimages.com/wordpress/wp-content/uploads/2020/02/monogatari-1.jpg?q=50&fit=crop&w=740&h=370" alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="https://static2.cbrimages.com/wordpress/wp-content/uploads/2020/02/One-Piece-Cropped.jpg?q=50&fit=crop&w=740&h=370" alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="https://static3.cbrimages.com/wordpress/wp-content/uploads/2020/02/Fullmetal-Alchemist-Cropped.jpg?q=50&fit=crop&w=740&h=370" alt="Third slide">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            {% endblock %}
        </main>

        <footer>
            <form action="{{url_for('text')}}">
                <div class="form" style="margin: 50px 165px 100px 165px;">
                  <div class="form-group">
                    <label for="first_name">Full Name</label>
                    <input type="name" name="text_name" class="form-control" id="first_name" placeholder="full name">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <input type="submit" value="submit" class="btn btn-secondary">
                </div>
            </form>
        </footer>
    </div>
</body>

</html>
