{% macro nav_link(endpoint, name) %}
{% if request.endpoint.endswith(endpoint) %}
  <a class="nav-link active" href="{{url_for(endpoint)}}" style="text-decoration: none; color:black;">{{name}}</a>
{% else %}
  <a class="nav-link" href="{{url_for(endpoint)}} " style="text-decoration: none; color:black;">{{name}}</a>
{% endif %}
{% endmacro %}
