{% extends "base.html" %}


{% block content %}
<div class="jumbotron">
    <h3>სალომე ჯოხაძე</h3>
       <p>
            ტრადიციული და თანამედროვე საქართველო, წმინდანები და სუპერგმირები, კომიქსის და ანიმეს ესთეტიკა მხატვარი სალომე ჯოხაძის შემოქმედებაში
       </p>
</div>

<div class="jumbotron" id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <div class="container carousel-inner">
        <div class="carousel-item active">
            {% for item in image_list %}
                <img src="{{ item }}" class="d-block w-100" alt="...">
            {% endfor %}
        </div>
      </div>
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
