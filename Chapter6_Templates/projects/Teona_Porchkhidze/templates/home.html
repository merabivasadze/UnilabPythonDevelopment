<!DOCTYPE html>

<head>
    <title>Rupaul's drag race</title>



</head>

<body>
    {% extends "base.html" %}

    {% block content %}

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="../static/images/canda.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="../static/images/rupaul.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="../static/images/uk.jpg" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

        <h1 style="text-align:center;">Become a participant of RUPAUL'S DRAG RACE</h1>
        <a style="margin-left:550px;font-size:80px;" href="{{ url_for("registration") }}">join us </a>





    {% endblock %}




</body>
